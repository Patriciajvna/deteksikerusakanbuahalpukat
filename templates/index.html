<!DOCTYPE html>
<html lang="en">
<head>
    <title>Deteksi Kerusakan Buah Alpukat</title>
    
    <!-- link untuk CSS Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <style>
    /* CSS untuk animasi loading */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            display: none;
        }
    </style>

</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="col-20" 
                    style="background-color: rgb(243, 243, 243);   
                        padding-top: 50px; 
                        padding-bottom: 50px; 
                        border-radius: 10px; 
                        margin-right: 20px; 
                        padding:40px">
                    <h2 style="text-align: center; padding-bottom: 20px;">Deteksi Kerusakan Buah Alpukat</h2>
                    <form method="POST" action="/" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="fileInput">Pilih Gambar :</label>
                            <input type="file" class="form-control" id="fileInput" name="file" accept="image/*">
                        </div>
                            <input type="submit" value="Deteksi" class="btn btn-primary mt-2">
                    </form>
                </div>
            </div>
            
                <div class="col-md-6">
               
                {% if prediction %}
                    <p style="font-size: 20px;">Tingkat Probabilitas Rusak: {{ '%.3f'|format(persentase_rusak) }}%</p>
                    <p style="font-size: 20px;">Tingkat Probabilitas Tidak Rusak: {{ '%.3f'|format(persentase_tidak_rusak) }}%</p>
                    <p style="font-size: 20px;">Hasil Deteksi : <strong>{{ prediction }}</strong></p>
                {% endif %}

                {% if image_path %}
                    <img src="{{ image_path }}" alt="Gambar Prediksi" width="200">
                {% endif %}
                
                </div>
        </div>
    </div>
</body>
</html>
